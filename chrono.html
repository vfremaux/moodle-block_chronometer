<style>
.chronoStyle{ font-family : "DotMatrix",monospace ; font-size : 14px }
</style>
<script type="text/javascript">
    //<![CDATA[
    var dd = 0;
    var ss = 0;
    var s = 0;
    var m = 0;
    var h = 0;
    var j = 0;
    var chrono;
    var started = 0;

    function startChronometer() {
        if (started) return;
        runChronometer();
    }

    function runChronometer() {
        started = 1;
        if (m < 10){
             mt = "0" + m;
        } else {
           mt = m;
        }
        if (h < 10){
            ht = "0" + h;
        } else {
            ht = h;
        }
        if (s < 10){
            st = "0" + s;
        } else {
            st = s;
        }
        chronoId = document.getElementById("chronoDisplay");
        chronoId.innerHTML = j + " <%%DAYTAG%%> " + ht + ":" + mt + ":" + st + " / " + dd;
        chronoIdSec = document.getElementById("chronoDisplaySec");
        chronoIdSec.innerHTML = ss + " / " + dd + " sec";
        dd++;
        if (dd == 10){
            s = eval(s) + 1;
            ss++;
            dd = 0;
        }
        if (s == 60){
            s = 0;
            m++;
        }
        if (m == 60){
            m = 0;
            h++;
        }
        if (h == 24){
            h = 0;
            j++;
        }
        chrono = window.setTimeout("runChronometer()",100);
    }

    function stopChronometer(){
        if (!started) return;
        window.clearTimeout(chrono);
        started = 0;
    }
    
    function resetChronometer(){
        if (started) return;
        s = 0;
        m = 0;
        j = 0;
        h = 0;
        ss = 0; 
        dd = 0;
        chronoId = document.getElementById("chronoDisplay");
        chronoId.innerHTML = "0 <%%DAYTAG%%> 00:00:00 / 0" ; 
        chronoIdSec = document.getElementById("chronoDisplaySec");
        chronoIdSec.innerHTML = "00 / 0 sec";
    }
    //]]>
    </script>
    <form action="" method="post" name="chronometerForm" id="chronometerForm">
  <p align="center"> 
    <input type="button" name="Submit" value="<%%START%%>" onClick="startChronometer();" />
    <input type="button" name="Submit2" value="<%%STOP%%>" onClick="stopChronometer();" />
    <input type="button" name="Submit3" value="<%%RESET%%>" onClick="resetChronometer();" />
  </p>
  <p align="center">
    <span id="chronoDisplay" class="chronoStyle">0 <%%DAYTAG%%> 00:00:00 / 0</span><br /><br />
    <span id="chronoDisplaySec" class="chronoStyle">0 / 0 sec</span> (total)
  </p>
  <a href="<%%WWWROOT%%>/blocks/chronometer/fonts/dotmatrx.ttf" target="_blank" style="font-size : smaller"><%%LOADDOTMATRIX%%></a>
</form>
